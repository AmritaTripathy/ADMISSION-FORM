<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="form.css">
</head>
 
<body>

<h3>STUDENT REGISTRATION FORM</h3>
<h4>Amrita Tripathy (Pre-Final Year)</h4>

 
<table align="center" cellpadding = "10">
 

<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name" placeholder="First Name" maxlength="30"/>
</td>
</tr>
 

<tr>
<td>LAST NAME</td>
<td><input type="text" name="Last_Name" placeholder="Last Name" maxlength="30"/>
</td>
</tr>
 

<tr>
<td>DATE OF BIRTH</td><td><input type= "date" ></td>
 

<tr>
<td>BLOOD GROUP</td>
<td><input type="text" name="Blood_group" placeholder="Blood Group" maxlength="5" /></td>
</tr>
 

<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
Others <input type="radio" name="Others" value="Others" />
</td>
</tr>

<tr>
    <td>EMAIL ID</td>
    <td><input type="text" name="Email_Id" placeholder="Email-ID" maxlength="100" /></td>
    </tr>
     
    
<tr>
    <td>MOBILE NUMBER</td>
    <td>
    <input type="text" name="Mobile_Number" placeholder="Mobile Number" maxlength="10" />
   
    </td>
    </tr>
 

 

 
<tr>
<td>HOBBIES </td>
 
<td>
Drawing
<input type="checkbox" name="Hobby_Drawing" value="Drawing" />
Singing
<input type="checkbox" name="Hobby_Singing" value="Singing" />
Dancing
<input type="checkbox" name="Hobby_Dancing" value="Dancing" />
Sketching
<input type="checkbox" name="Hobby_Cooking" value="Cooking" />
Others
<input type="checkbox" name="Hobby_Other" value="Other">
<input type="text" name="Other_Hobby" maxlength="30" />
</td>
</tr>


<tr>
    <td>ADDRESS <br /><br /><br /></td>
    <td><textarea name="Address" placeholder="Address" rows="4" cols="50"></textarea></td>
    </tr>
 
    
<tr>
<td>CLASS</td>
<td>
VI
<input type="radio" name="Class" value="six">
VII
<input type="radio" name="Class" value="seven">
VIII
<input type="radio" name="Class" value="eight">
IX
<input type="radio" name="Class" value="nine">
</td>
</tr>

<tr>
    <td>TELL US ABOUT YOURSELF <br /><br /><br /></td>
    <td><textarea name="About" placeholder="About..." rows="4" cols="60"></textarea></td>
    </tr>
 

<tr>
<td colspan="2" align="center">
    <form method="GET" action="thank.html">     
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>

</body>
</html>
